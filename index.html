    <title>javascript+SVG Card generator </title>

   

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial;
    color: white;
}

.split {
    height: 100%;
    width: 55%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
}

.left {
    left: 0;
   
}

.right {
    right: 0;
    background:lightgrey;
}

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.centered img {
    width: 150px;
    border-radius: 50%;
}

.Geninput{
    width:100%;
    height:50px;
    text-align: center;
    margin-top: 10px;
}

.Genbutton{
    height:50px;
    width:100px;
    margin-top: 8px;
}
.title{
    color:white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-left: 20px;
    background: #EA6355;
    padding:5px 5px 5px 5px;
}
</style>
</head>
<body>



<!-- 
    
    usage :

    Step 1 : Design your svg using photoshop and copy source code to this.
    Step 2 : identify the svg text using svg source code and replace the javascript "getElementById" section by using identified svg id

-->




<div class="split left">
        <span class="title">SVG+Javascript card generator</span>
  <div class="centered">
     
  <form>
<input type="text"id="sname"  class="Geninput" placeholder="Name" required></input>
<input type="text"id="s_age"  class="Geninput"  placeholder="Age" required></input>
<input type="number" id="telephone" required class="Geninput"  placeholder="Telephone number"></input>



<button id="button" type="button"  class="Genbutton" onclick="Name(); Age(); Tele();">Preview</button>


<button id="button" type="button"  class="Genbutton" onclick="convert()">Download</button>

<br><br>
<button id="button" type="button"  class="Genbutton" onclick="reset()">Reset</button>
</form>






  </div>
</div>

function convert(){

    var svgText = document.getElementById("structure").outerHTML;
var myCanvas = document.getElementById("canvas");
var ctxt = myCanvas.getContext("2d");

function drawInlineSVG(ctx, rawSVG, callback) {

    var svg = new Blob([rawSVG], {type:"image/svg+xml;charset=utf-8"}),
        domURL = self.URL || self.webkitURL || self,
        url = domURL.createObjectURL(svg),
        img = new Image;
    
    img.onload = function () {
        ctx.drawImage(this, 0, 0);     
        domURL.revokeObjectURL(url);
        callback(this);
    };
    
    img.src = url;
}


drawInlineSVG(ctxt, svgText, function() {
    var savename = document.getElementById("sname").value + ".png";
    download(canvas.toDataURL(), savename);
});

}


function download(dataurl, filename) {
  var a = document.createElement("a");
  a.href = dataurl;
  a.setAttribute("download", filename);
  var b = document.createEvent("MouseEvents");
  b.initEvent("click", false, true);
  a.dispatchEvent(b);
  return false;
}

</script>
